<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 2</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h3 {
            color: #555;
        }
        input[type="text"], input[type="button"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            background-color: #5c67f2;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button, input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            background-color: #5c67f2;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover, input[type="button"]:hover {
            background-color: #474cbf;
        }
        #out {
            margin-top: 20px;
            font-weight: bold;
            color: #222;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function multiplos3() {
            if(!isNaN(document.getElementById("num1").value) && !isNaN(document.getElementById("num2").value)){
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var multiplos = "";
            for (let i = a; i <= b; i++){
                if(i % 3 == 0){
                    multiplos += `${i} <br>`;
                }
            }
            if(a != b)
                for (let i = a; i >= b; i--){
                    if(i % 3 == 0){
                        multiplos += `${i} <br>`;
                    }

            }
            document.getElementById("out").innerHTML=`Resultado: los multiplos de 3 entre ${a} y de ${b} son:<br> ${multiplos}`;
            } else{
                document.getElementById("out").innerHTML=`Existe un error en el tipo de datos ingresados`;
            }
        } 

    </script>
</head>
<body bgcolor="#b2c7cb" align="center">
    <h1 align="center">Multiplos de 3 entre dos numeros enteros</h1>
    <h3>Encontrar e imprimir todos los números comprendidos entre dos enteros que son
    múltiplos de 3.</h3><br>
    Dato 1 <input type="text" value="10" id="num1" ><br>
    Dato 2 <input type="text" value="20" id="num2"><br><br>
    <input type="button" value="Calcular" onclick="multiplos3()"><br>
    <p id="out">Resultado: </p>
    <a href="index.html"><button>Regresar al menu</button></a><br>
    

</body>
</html>
